<!DOCTYPE html>
<html lANG="en-US">

<head>
    <title>Crystals Collector Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Crystals Collector</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Instructions</h2>
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <h5>#<span id="solution-number"></span></h5>
                </div>
                <div class="col-4">
                    <div class="container">
                        <h6>Wins: <span id="wins-count"></span></h6>
                        <h6>Losses: <span id="losses-count"></span></h6>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <img src="../unit-4-game/assets/images/Crystal sphere-256.png" class="img-fluid" alt="crystal">
                </div>
                <div class="col-3">
                    <img src="../unit-4-game/assets/images/Gem-256.png" class="img-fluid" alt="ruby">
                </div>
                <div class="col-3">
                    <img src="../unit-4-game/assets/images/Gemstone-256.png" class="img-fluid" alt=gemstone">
                </div>
                <div class="col-3">
                    <img src="../unit-4-game/assets/images/Sapphire-256.png" class="img-fluid" alt="sapphire">
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="container">
                        <p>Your total score is: </p>
                    </div>
                </div>
                <div class="col-4">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="container">
                        <h5># <span id="your-score"></span></h5>
                    </div>
                </div>
                <div class="col-4">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
